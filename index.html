<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SDSHC Games Hub</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/games.css">
</head>
<body>
    <div id="app">
        <!-- HOME SCREEN -->
        <div id="screen-home" class="screen active">
            <div class="farm-bg">
                <div class="bg-layer ground"></div>
                <div class="bg-decorations">
                    <img src="assets/sprites/Basic_Grass_Biom_things_tree1.png" class="bg-tree tree-left" alt="">
                    <img src="assets/sprites/Basic_Grass_Biom_things_tree2.png" class="bg-tree tree-right" alt="">
                    <img src="assets/sprites/Basic_Grass_Biom_things_sunflower.png" class="bg-flower flower-1" alt="">
                    <img src="assets/sprites/Basic_Grass_Biom_things_flower1.png" class="bg-flower flower-2" alt="">
                    <img src="assets/sprites/Basic_Grass_Biom_things_flower2.png" class="bg-flower flower-3" alt="">
                    <img src="assets/sprites/Fences_horizontal.png" class="bg-fence" alt="">
                </div>
                <div class="home-content">
                    <h1 class="game-title">SDSHC<br>Games Hub</h1>
                    <div class="character-greeting">
                        <img src="assets/sprites/Basic_Charakter_wave.png" class="character-wave" alt="Farmer character waving">
                        <div class="speech-bubble">
                            <img src="assets/sprites/speech_bubble_grey_L.png" class="bubble-bg" alt="">
                            <span class="bubble-text">What grade are you in?</span>
                        </div>
                    </div>
                    <div class="grade-buttons">
                        <button class="grade-btn" data-tier="sprouts" onclick="app.selectTier('sprouts')">
                            <img src="assets/sprites/Menu_board_L.png" class="btn-bg" alt="">
                            <div class="btn-content">
                                <span class="btn-title">Little Sprouts</span>
                                <span class="btn-subtitle">Pre-K – 2nd Grade</span>
                            </div>
                        </button>
                        <button class="grade-btn" data-tier="explorers" onclick="app.selectTier('explorers')">
                            <img src="assets/sprites/Menu_board_L.png" class="btn-bg" alt="">
                            <div class="btn-content">
                                <span class="btn-title">Earth Explorers</span>
                                <span class="btn-subtitle">3rd – 5th Grade</span>
                            </div>
                        </button>
                        <button class="grade-btn" data-tier="heroes" onclick="app.selectTier('heroes')">
                            <img src="assets/sprites/Menu_board_L.png" class="btn-bg" alt="">
                            <div class="btn-content">
                                <span class="btn-title">Agro-Heroes</span>
                                <span class="btn-subtitle">Middle & High School</span>
                            </div>
                        </button>
                    </div>
                </div>
                <!-- Animated animals -->
                <div class="walking-animals">
                    <img src="assets/sprites/Free_Chicken_Sprites_1.png" class="walking-chicken" alt="">
                    <img src="assets/sprites/Free_Cow_Sprites_1.png" class="walking-cow" alt="">
                </div>
            </div>
        </div>

        <!-- GAME SELECT SCREEN -->
        <div id="screen-select" class="screen">
            <div class="select-header">
                <button class="icon-btn home-btn" onclick="app.goHome()">
                    <img src="assets/sprites/ui_board-home.png" alt="Home">
                </button>
                <h2 id="tier-title" class="tier-title"></h2>
            </div>
            <div id="game-grid" class="game-grid"></div>
        </div>

        <!-- GAME PLAY SCREEN -->
        <div id="screen-game" class="screen">
            <div class="game-header">
                <button class="icon-btn home-btn" onclick="app.backToSelect()">
                    <img src="assets/sprites/ui_board-home.png" alt="Back">
                </button>
                <div class="game-info">
                    <span id="game-title-bar" class="game-title-bar"></span>
                    <span id="level-indicator" class="level-indicator"></span>
                </div>
                <div class="game-score">
                    <img src="assets/sprites/ui_board-star.png" class="score-icon" alt="Score">
                    <span id="score-display">0</span>
                </div>
            </div>
            <div id="game-container" class="game-container"></div>
        </div>

        <!-- IDLE WARNING OVERLAY -->
        <div id="idle-warning" class="idle-warning hidden">
            <div class="idle-warning-box">
                <p>Still playing?</p>
                <p class="idle-timer-text">Returning home in <span id="idle-countdown">10</span>s...</p>
                <button class="pixel-btn" onclick="app.resetIdleTimer()">I'm here!</button>
            </div>
        </div>
    </div>

    <script src="js/data/game-content.js"></script>
    <script src="js/data/trivia-questions.js"></script>
    <script src="js/app.js"></script>
    <!-- Game Modules -->
    <script src="js/games/soil-cake.js"></script>
    <script src="js/games/dot-to-dot.js"></script>
    <script src="js/games/soil-maze.js"></script>
    <script src="js/games/coloring.js"></script>
    <script src="js/games/three-sisters.js"></script>
    <script src="js/games/spin-wheel.js"></script>
    <script src="js/games/odd-one-out.js"></script>
    <script src="js/games/farm-manager.js"></script>
    <script src="js/games/trivia-blitz.js"></script>
    <script src="js/games/food-web.js"></script>
</body>
</html>
